---
- name: Setup Apache Web Server on AWS EC2
  hosts: web
  become: true

  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
      when: ansible_os_family == "Debian"

    - name: Copy HTML file
      copy:
        src: files/index.html
        dest: /var/www/html/index.html

    - name: Start Apache service
      service:
        name: apache2
        state: started
        enabled: true
